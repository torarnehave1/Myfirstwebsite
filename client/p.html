<!DOCTYPE html>
<html lang="en">
<head>
  <script type="module" src="/@vite/client"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="style.css">
  <title>API Question Interface</title>
</head>
<body>
<h1>Ask a Question</h1>
<input type="text" id="questionInput" placeholder="Enter your question here...">
<button onclick="askQuestion()">Submit</button>
<div id="answerDisplay">Your  will appear here...</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-markup.min.js"></script>

<script>
function askQuestion() {
    var question = document.getElementById("questionInput").value;
    const options = {
        method: 'POST',
        headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json',
            'Authorization': 'Bearer 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'
        },
        body: JSON.stringify({
            model: 'pplx-7b-online',
            messages: [
                {role: 'system', content: 'Be precise and concise.'},
                {role: 'user', content: question}
            ]
        })
    };

    fetch('https://api.perplexity.ai/chat/completions', options)
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        if (data.choices && data.choices.length > 0 && data.choices[0].message) {
            let content = data.choices[0].message.content;
            console.log(content);
            //answerDisplay.innerText = `<pre><code class="language-html">${content}</code></pre>`;
            answerDisplay.innerText = content
            //document.getElementById('answerDisplay').innerText = content;
            if (content.includes('HTML')) {
                answerDisplay.style.backgroundColor = '#1F1F1F';
            answerDisplay.style.color = '#9CDCFE';
            } else {
                
            }

} else {
            document.getElementById('answerDisplay').innerHTML = "No valid response received.";
        }
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('answerDisplay').innerHTML = error.message;
    });
}
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-markup.min.js"></script>


</body>
</html>
