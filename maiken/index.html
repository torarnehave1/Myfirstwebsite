<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Partner Profile</title>
</head>
<body>
    <!-- Title -->
    <h1 class="title">Welcome to Your Profile</h1>

    <!-- Presentation Body -->
    <section class="presentation-body">
        <h2>About Me</h2>
        <p>Welcome to my profile page. Here you can find information about my professional background, interests, and activities.</p>
    </section>

    <!-- Contact Information -->
    <section class="contact-info">
        <h2>Contact Information</h2>
        <p>Email: example@example.com</p>
        <p>Phone: 123-456-7890</p>
    </section>

    <!-- Photo -->
    <section class="profile-photo">
        <h2>Profile Photo</h2>
        <img src="profile/photo.png" alt="Profile Photo" width="300">
    </section>
</body>
</html>
